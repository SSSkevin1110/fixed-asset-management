{% extends 'layout.html' %}
{% block content %}
<div class="container">
        <div style="margin-bottom: 10px">
            <a class="btn btn-success" href="/supplier/add">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                新建供应商
            </a>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                供应商列表
            </div>

            <!-- Table -->
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th class="text-center">供应商名称</th>
                    <th class="text-center">供应商电话</th>
                    <th class="text-center">供应商地址</th>
                    <th class="text-center">操作</th>
                </tr>
                </thead>
                <tbody>
                {% for obj in data_list %}
                    <tr>
                        <td class="text-center">{{ obj.Name }}</td>
                        <td class="text-center">{{ obj.Phone }}</td>
                        <td class="text-center">{{ obj.Supplier_address}}</td>
                        <td class="text-center">
                            <a class="btn btn-primary btn-xs" href="/supplier/{{ obj.id }}/edit">编辑</a>
                            <a class="btn btn-danger btn-xs" href="/supplier/{{ obj.id }}/del">删除</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <ul class="pagination">
            {{ page_string }}
        </ul>
    </div>
{% endblock %}
