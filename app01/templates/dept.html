{% extends 'layout.html' %}
{% block content %}
    <div class="container">
        <div style="margin-bottom: 10px">
            <a class="btn btn-success" href="/dept/add/">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                新建部门
            </a>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                部门列表
            </div>

            <!-- Table -->
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th class="text-center">部门编号</th>
                    <th class="text-center">名称</th>
                    <th class="text-center">操作</th>

                </tr>
                </thead>
                <tbody>
                {% for obj in data_list %}
                    <tr>
                        <th class="text-center">{{ obj.id }}</th>
                        <td class="text-center">{{ obj.Name }}</td>
                        <td class="text-center">
                            <a class="btn btn-primary btn-xs text-center" href="/dept/{{ obj.id }}/edit">编辑</a>
                            <a class="btn btn-danger btn-xs text-center" href="/dept/del/?nid={{ obj.id }}">删除</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
