{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>固定资产管理系统</title>
    <link rel="stylesheet" href="{% static 'bootstrap-3.4.1/css/bootstrap.css' %}">
    {% block css %}
    {% endblock %}
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">固定资产管理系统</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="/dept/">部门<span class="sr-only">(current)</span></a></li>
                <li><a href="/asset/">资产表</a></li>
                <li><a href="/asset/maintain/">资产维修</a></li>
                <li><a href="/asset/damage/">资产报废</a></li>
                <li><a href="/asset/change/">资产转让</a></li>
                <li><a href="/ratio/">预计净残值率参考</a></li>
                <li><a href="/supplier/">供应商列表</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/admin/">用户管理</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                       aria-haspopup="true" aria-expanded="false">{{ request.session.info.name }}<span
                            class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li role="separator" class="divider"></li>
                        <li><a href="/logout/">注销</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div>
    {% block content %}
    {% endblock %}
</div>

<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'bootstrap-3.4.1/js/bootstrap.min.js' %}"></script>

{% block js %}
{% endblock %}

</body>
</html>
