{% extends 'layout.html' %}
{% block content %}
    <div class="container">
        <div style="margin-bottom: 10px">
            <a class="btn btn-success" href="/admin/add/">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                新建账户
            </a>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                管理员列表
            </div>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th class="text-center">ID</th>
                    <th class="text-center">用户名</th>
                    <th class="text-center">密码</th>
                    <th class="text-center">所属部门</th>
                    <th class="text-center">操作</th>
                </tr>
                </thead>
                <tbody>
                {% for obj in data_list %}
                    <tr>
                        <th class="text-center">{{ obj.id }}</th>
                        <td class="text-center">{{ obj.Username }}</td>
                        <td class="text-center">******</td>
                        <td class="text-center">{{ obj.BelongTo }}</td>
                        <td class="text-center">
                            <a class="btn btn-primary btn-xs" href="/admin/{{ obj.id }}/edit">编辑</a>
                            <a class="btn btn-primary btn-xs" href="/admin/{{ obj.id }}/reset/">重置密码</a>
                            <a class="btn btn-danger btn-xs" href="/admin/{{ obj.id }}/del/">删除</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <ul class="pagination">
            {{ page_string }}
        </ul>
    </div>
{% endblock %}
